<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PHONE SHOP</title>
</head>
<body>
    <header>
        <h1>PHONE SHOP</h1>
    </header>
    <main class="container mx-auto mt-8">

        <section class="bg-gray-600 p-4 m-4 rounded-md">
            <input id="search-field" type="text" placeholder="SEARCH HERE..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">SEARCH</button>
        </section>
        <!-- phone container -->
        <section>
            <!-- card section div -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
                <!-- item input from javascript -->

            </div>

            <!-- Show all button -->
            <div id="show-all-btn-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">SHOW ALL</button>
            </div>

        </section>
    </main>
    <footer></footer>

    <script src="./loadPhone.js"></script>
</body>
</html>
